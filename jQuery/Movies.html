    <script id="candidateCode">
      function startUp() {
        wireHandlers();
      }

      function wireHandlers() {
        $("#showMovies").on("click", onShowMovies);
        $("#emptyMovies").on("click", emptyAllMovies);
        $(".clone-container").on("click", ".t-3", onDeleteMovie);
      }

      function getMovies() {
        var movies = [
          {
            id: "1-1",
            title: "The Goonies",
            genre: "Adventure",
            year: "1985",
            mainImage: (src = "https://rb.gy/si0bkl"),
          },
          {
            id: "1-2",
            title: "Batman",
            genre: "Action",
            year: "1989",
            mainImage: (src = "https://rb.gy/ubscmf"),
          },
          {
            id: "1-3",
            title: "Dumb and Dumber",
            genre: "Comedy",
            year: "1994",
            mainImage: (src = "https://rb.gy/ev1hlm"),
          },
          {
            id: "1-4",
            title: "The Mask",
            genre: "Comedy",
            year: "1994",
            mainImage: (src = "https://rb.gy/yeplj3"),
          },
          {
            id: "1-5",
            title: "Black Hawk Down",
            genre: "Action",
            year: "2001",
            mainImage: (src = "https://rb.gy/48f5c3"),
          },
        ];
        return movies;
      }

      function onShowMovies(e) {
        var movies = getMovies();
        e.preventDefault();
        console.log(movies, "movies");
        renderMovies(movies);
      }

      function getTemplate() {
        var htmlTemplate = $("#movieTemplate").html();
        return $($(htmlTemplate));
      }

      function renderMovies(moviesArr) {
        if (Array.isArray(moviesArr)) {
          for (let i = 0; i < moviesArr.length; i++) {
            var clone = getTemplate();
            const movie = moviesArr[i];
            clone.find().text(movie.id);
            clone.find(".card-title").text(movie.title);
            clone.find(".card-genre").text(movie.genre);
            clone.find(".card-year").text(movie.year);
            clone.find(".card-img-top").attr("src", movie.mainImage);
            $(".clone-container").append(clone);
          }
        }
      }

      function emptyAllMovies() {
        $(".clone-container").empty();
        console.log("on click");
      }

      function onDeleteMovie() {
        $(this).closest("div").remove();
      }
    </script>
